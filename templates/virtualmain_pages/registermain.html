{% extends 'base1.html' %}  {% load static %} {% block title %}Register{% endblock %} {% load crispy_forms_tags %}

{% block content %}

    <style>
    .control-label{
        display: none;
    }
    </style>

    <!-- Content
    ================================================== -->
    <div uk-height-viewport class="uk-flex uk-flex-middle" style="background: linear-gradient(80deg, rgb(7, 24, 41) 0px, rgb(13, 49, 80) 100%) !important">
        <div class="uk-width-2-3@m uk-width-1-2@s m-auto rounded">
            <div class="uk-child-width-1-2@m uk-grid-collapse bg-gradient-grey" uk-grid style="border-radius: 5px 5px 5px 5px; background: transparent">

                <!-- column one -->
                <!-- column one -->
                <div class="uk-margin-auto-vertical uk-text-center uk-animation-scale-up p-3 uk-light">
                    <div class="logo uk-visible@s">
                <a href="#" class="logo">
                           <img src="{% static 'images/VES.png' %}" alt="">
                            </a>
            </div>


                </div>

                <!-- column two -->
                    <div class="uk-card-default p-5 rounded">
                        <div class="mb-4 uk-text-center">{% include 'partials/_alerts.html' %}
                            <h3 class="mb-0"> Create new Account</h3>
                            <p class="my-2">Login to manage your account.</p>
                        </div>

                    <form class="uk-child-width-1-1 uk-grid-small" uk-grid method="post">
                        {% csrf_token %}

                        <div class="uk-width-1-2@s">
                            <div class="uk-form-group">
                                <label class="uk-form-label"> First name</label>

                                <div class="uk-position-relative w-100">
                                    <span class="uk-form-icon">
                                        <i class="icon-feather-user"></i>
                                    </span>
                                    <input class="uk-input" type="text" name="first" placeholder="Enter firstname" required>
                                </div>

                            </div>
                        </div>
                        <div class="uk-width-1-2@s">
                            <div class="uk-form-group">
                                <label class="uk-form-label"> Last name</label>

                                <div class="uk-position-relative w-100">
                                    <span class="uk-form-icon">
                                        <i class="icon-feather-user"></i>
                                    </span>
                                    <input class="uk-input" type="text" name="last" placeholder="Enter lastname" required>
                                </div>

                            </div>
                        </div>
                        <div>
                            <div class="uk-form-group">
                                <label class="uk-form-label"> Email</label>

                                <div class="uk-position-relative w-100">
                                    <span class="uk-form-icon">
                                        <i class="icon-feather-mail"></i>
                                    </span>
                                    <input class="uk-input" type="email" name="email" placeholder="name@example.com" required>
                                </div>

                            </div>
                        </div>

                         <div>
                            <div class="uk-form-group">
                                <label class="uk-form-label"> Contact</label>

                                <div class="uk-position-relative w-100">

                                    {{ form|crispy }}
                                </div>

                            </div>
                        </div>

                        <div class="uk-width-1-2@s">
                            <div class="uk-form-group">
                                <label class="uk-form-label"> Password</label>

                                <div class="uk-position-relative w-100">
                                    <span class="uk-form-icon">
                                        <i class="icon-feather-lock"></i>
                                    </span>
                                    <button type="button" class="uk-form-icon uk-form-icon-flip" onclick="togglePassword(this);" style="background: transparent;border:none;outline: none;"><i class="icon-feather-eye"></i></button>
                                    <input class="uk-input" type="password" name="password1" id="password1" placeholder="********" required>
                                </div>

                            </div>
                        </div>
                        <div class="uk-width-1-2@s">
                            <div class="uk-form-group">
                                <label class="uk-form-label"> Confirm password</label>

                                <div class="uk-position-relative w-100">
                                    <span class="uk-form-icon">
                                        <i class="icon-feather-lock"></i>
                                    </span>
                                    <button type="button" class="uk-form-icon uk-form-icon-flip" onclick="toggle(this);" style="background: transparent;border:none;outline: none;"><i class="icon-feather-eye"></i></button>
                                    <input class="uk-input" type="password" name="password2" id="password2" placeholder="********" required>
                                </div>

                            </div>
                        </div>

                        <script>
                            function togglePassword(button) {
                            var password = document.getElementById("password1");
                            if (password.type == "password") {
                                button.innerHTML = "<i class='icon-feather-eye-off'></i>"; 
                                password.type = "text";
                            }
                            else {
                                button.innerHTML = "<i class='icon-feather-eye'></i>";
                                password.type = "password";
                            }
                        }
                    </script>
                    <script>
                        function toggle(button) {
                            var password = document.getElementById("password2");
                            if (password.type == "password") {
                                button.innerHTML = "<i class='icon-feather-eye-off'></i>"; 
                                password.type = "text";
                            }
                            else {
                                button.innerHTML = "<i class='icon-feather-eye'></i>";
                                password.type = "password";
                            }
                        }
                        </script>

                        <div>
                            <div class="mt-4 uk-flex-middle uk-grid-small" uk-grid>
                                <div class="uk-width-expand@s">
                                    <p> Have VE account <a href="{% url 'login' %}">Login</a></p>
                                </div>
                                <div class="uk-width-auto@s">
                                    <button id="bb" type="submit"><span></span><span></span><span></span><span></span>Get Started</button>

                                </div>
                            </div>
                        </div>

                    </form>
                </div><!--  End column two -->

            </div>
        </div>
    </div>

    <!-- Content -End
    ================================================== -->


    <!-- For Night mode -->
    <script>
    document.getElementsByClassName(control-label).style.display = "none";
    </script>
    <script>
        (function (window, document, undefined) {
            'use strict';
            if (!('localStorage' in window)) return;
            var nightMode = localStorage.getItem('gmtNightMode');
            if (nightMode) {
                document.documentElement.className += ' night-mode';
            }
        })(window, document);


        (function (window, document, undefined) {

            'use strict';

            // Feature test
            if (!('localStorage' in window)) return;

            // Get our newly insert toggle
            var nightMode = document.querySelector('#night-mode');
            if (!nightMode) return;

            // When clicked, toggle night mode on or off
            nightMode.addEventListener('click', function (event) {
                event.preventDefault();
                document.documentElement.classList.toggle('night-mode');
                if (document.documentElement.classList.contains('night-mode')) {
                    localStorage.setItem('gmtNightMode', true);
                    return;
                }
                localStorage.removeItem('gmtNightMode');
            }, false);

        })(window, document);
    </script>

{% endblock %}
